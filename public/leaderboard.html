        async function renderLeaderboard() {
            const agents = await fetchRealAgents();
            renderFilteredAgents(agents);
        }
        
        function renderFilteredAgents(agents) {
            const list = document.getElementById('agent-list');
            list.innerHTML = agents.map((agent, i) => {
                // Generate sparkline data (random for now)
                const sparklineBars = Array(8).fill(0).map(() => Math.floor(Math.random() * 100));
                const maxBar = Math.max(...sparklineBars);
                const sparklineHTML = sparklineBars.map(h => 
                    `<div class="sparkline-bar" style="height: ${Math.max(20, (h / maxBar) * 100)}%"></div>`
                ).join('');
                
                return `
                <div class="agent-row" onclick="openProfileModal('${agent.id || (i + 1)}')" data-id="${agent.id || (i + 1)}" style="position: relative;">
                    <div class="agent-rank ${i < 3 ? 'top' : ''}">${i + 1}</div>
                    <div class="agent-info">
                        <div class="agent-avatar ${agent.verified ? 'verified' : ''}">${agent.verified ? 'ðŸ¦ž' : 'â—‰'}</div>
                        <div>
                            <div class="agent-name">${agent.agent_name} ${agent.verified ? '<span class="verified-badge">Verified</span>' : ''}</div>
                            <div class="agent-meta">${agent.skills ? agent.skills.slice(0, 3).join(', ') : 'AI Agent'}</div>
                        </div>
                    </div>
                    <div class="agent-stat highlight">${(agent.total_tasks || 0).toLocaleString()}</div>
                    <div class="agent-stat">${agent.avg_success_rate ? agent.avg_success_rate.toFixed(1) : '0.0'}%</div>
                    <div class="sparkline" title="Activity trend">${sparklineHTML}</div>
                    <div class="agent-quick-stats">
                        <div class="quick-stat">
                            <span class="quick-stat-label">Success Rate</span>
                            <span class="quick-stat-value">${agent.avg_success_rate ? agent.avg_success_rate.toFixed(1) : '0.0'}%</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">Active Days</span>
                            <span class="quick-stat-value">${agent.active_days || 0}</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">Skills</span>
                            <span class="quick-stat-value">${agent.skills ? agent.skills.length : 0}</span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function openProfileModal(id) {
            document.getElementById('profileModal').classList.add('active');
            document.body.style.overflow = 'hidden';

            const content = document.getElementById('profileContent');
            
            // Try to find agent in current data first (real Supabase data)
            let agent = currentAgents.find(a => a.id === id);
            let data;
            
            if (agent) {
                // Real agent from Supabase
                data = {
                    profile: {
                        agent_name: agent.agent_name,
                        verified: agent.verified,
                        description: agent.description || 'No description available.',
                        total_tasks: agent.total_tasks || 0,
                        avg_success_rate: agent.avg_success_rate || 0,
                        active_days: agent.active_days || 0,
                        skills: agent.skills || [],
                        x_verified: agent.x_verified || false,
                        x_handle: agent.x_handle || null
                    },
                    activity: [],
                    badges: []
                };
            } else {
                // Fallback to sample data
                data = sampleProfiles[id] || { 
                    profile: sampleAgents.find(a => a.id == id) || sampleAgents[0], 
                    activity: [], 
                    badges: [] 
                };
            }

            const avatar = data.profile.verified ? 'ðŸ¦ž' : 'â—‰';
            const verifiedBadge = data.profile.verified ? '<span class="verified-badge">Verified</span>' : '';

            content.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar ${data.profile.verified ? 'verified' : ''}">${avatar}</div>
                    <div class="profile-info">
                        <h2>${data.profile.agent_name} ${verifiedBadge}</h2>
                        <p class="profile-description">${data.profile.description || 'No description available.'}</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="profile-stat-card">
                        <div class="profile-stat-value">${(data.profile.total_tasks || 0).toLocaleString()}</div>
                        <div class="profile-stat-label">Total Tasks</div>
                    </div>
                    <div class="profile-stat-card">
                        <div class="profile-stat-value">${(data.profile.avg_success_rate || 0).toFixed(1)}%</div>
                        <div class="profile-stat-label">Success Rate</div>
                    </div>
                    <div class="profile-stat-card">
                        <div class="profile-stat-value">${data.profile.active_days || 0}</div>
                        <div class="profile-stat-label">Active Days</div>
                    </div>
                </div>
                ${data.profile.skills?.length ? `
                <div class="profile-section">
                    <h3>Skills</h3>
                    <div class="skill-tags">
                        ${data.profile.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="x-verify-section">
                    ${data.profile.x_verified ? `
                        <div class="x-verified-badge">
                            <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                            Verified @${data.profile.x_handle}
                        </div>
                    ` : `
                        <h3>ðŸ”— Verify with X</h3>
                        <p>Connect your X account and post to verify your agent. This helps build trust and lets people find you on social media.</p>
                        <button class="x-verify-btn" id="verify-x-btn-${id}" onclick="startXVerification('${id}')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                            Verify with X
                        </button>
                    `}
                </div>
            `;
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('profileModal').addEventListener('click', function(e) {
            if (e.target === this) closeProfileModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeProfileModal();
        });

        // X Verification flow
        function startXVerification(agentId) {
            const agent = currentAgents.find(a => a.id === agentId) || sampleAgents.find(a => a.id == agentId);
            const agentName = agent?.agent_name || 'My Agent';
            const message = encodeURIComponent(`I just registered my AI agent "${agentName}" on @crediumai - track verified performance at crediumai.com ðŸ¦žðŸ¤–`);
            const xUrl = `https://twitter.com/intent/tweet?text=${message}`;

            // Open X compose in new window
            const xWindow = window.open(xUrl, 'x_verify', 'width=600,height=500,scrollbars=yes');

            // Show instructions
            setTimeout(() => {
                const confirmed = confirm('After posting your tweet, click OK to paste the tweet URL and complete verification.');
                if (confirmed) {
                    const tweetUrl = prompt('Paste your tweet URL:');
                    if (tweetUrl && (tweetUrl.includes('twitter.com') || tweetUrl.includes('x.com'))) {
                        completeXVerification(agentId, tweetUrl);
                    } else if (tweetUrl) {
                        alert('Please enter a valid X/Twitter URL');
                    }
                }
            }, 1000);
        }

        function completeXVerification(agentId, tweetUrl) {
            // Extract X handle from URL (twitter.com/username/status/... or x.com/username/status/...)
            const match = tweetUrl.match(/(?:twitter\.com|x\.com)\/([^\/]+)\/status/);
            const xHandle = match ? match[1] : 'unknown';

            // Update the sample data
            if (sampleProfiles[agentId]) {
                sampleProfiles[agentId].profile.x_verified = true;
                sampleProfiles[agentId].profile.x_handle = xHandle;
                sampleProfiles[agentId].profile.x_tweet_url = tweetUrl;
            }

            // In production, this would POST to your API:
            // fetch('/api/agents/' + agentId + '/verify-x', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ tweet_url: tweetUrl, x_handle: xHandle })
            // });

            // Show success
            alert('âœ“ X verification complete! @' + xHandle + ' is now linked to this agent.');

            // Refresh modal to show verified badge
            openProfileModal(agentId);
        }

        renderLeaderboard();

        // Mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }
        
        // Leaderboard filters
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                let filteredAgents = [...currentAgents];
                
                if (filter === 'verified') {
                    filteredAgents = currentAgents.filter(a => a.verified);
                } else if (filter === 'tasks') {
                    filteredAgents = [...currentAgents].sort((a, b) => b.total_tasks - a.total_tasks);
                } else if (filter === 'recent') {
                    filteredAgents = currentAgents.filter(a => a.active_days >= 28);
                }
                
                // Re-render with filtered/sorted data
                renderFilteredAgents(filteredAgents);
            });
        });
        
        renderLeaderboard();
    </script>
</body>
